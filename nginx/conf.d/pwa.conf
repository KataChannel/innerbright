# Nginx Configuration for PWA Support
# File: nginx/conf.d/pwa.conf

# PWA-specific locations
location ~* ^/(sw\.js|service-worker\.js)$ {
    proxy_pass http://nextjs_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Service Worker MUST NOT be cached
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
    
    # PWA headers
    add_header Service-Worker-Allowed "/";
    add_header X-Content-Type-Options nosniff;
}

# PWA Manifest files
location ~* ^/(manifest\.json|manifest\.webmanifest)$ {
    proxy_pass http://nextjs_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Manifest can be cached but with short duration
    add_header Cache-Control "public, max-age=300";
    add_header Content-Type "application/manifest+json";
}

# Workbox and PWA runtime files
location ~* ^/(workbox-.*\.js|_next/static/chunks/.*\.js)$ {
    proxy_pass http://nextjs_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Cache workbox files but allow updates
    add_header Cache-Control "public, max-age=3600, must-revalidate";
}

# PWA icons and assets
location ~* ^/icons/.*\.(png|jpg|jpeg|svg|ico)$ {
    proxy_pass http://nextjs_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Cache PWA icons for longer
    add_header Cache-Control "public, max-age=86400";
}

