[install]
# Cấu hình cho việc cài đặt packages
cache = true
exact = false
production = false
optional = true
dev = true
peer = false
frozen-lockfile = false

# Trust các packages cần compile native code
trusted = [
  "bcrypt",
  "sharp",
  "@prisma/client",
  "@prisma/engines",
  "next",
  "next-pwa",
  "workbox-webpack-plugin"
]

[build]
# Tối ưu hóa cho PWA build
target = "node"
splitting = true
minify = true

[run]
# Tối ưu hóa runtime cho Next.js
shell = "bash"
silent = false

[install.scopes]
# Có thể cấu hình registry khác cho các scope khác nhau nếu cần

[run]
# Cấu hình cho bun run commands
shell = "system"

# Environment variables
[env]
NODE_ENV = "development"
